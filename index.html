<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="contact-info">
            <p>Greensboro: (123) 456-7890</p>
            <p>Winston-Salem: (123) 456-7890</p>
            <p>:High Point (123) 456-7890</p>
            <p>After Hours: (123) 456-7890</p>
        </div>
        <div class="account">
            <button>My Account</button>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-buttons">
            <button>Home</button>
            <button>Heating & Air</button>
            <button>Fuel & Oil</button>
            <button>About Us</button>
            <button>Customer Service</button>
        </div>
    </section>

    <!-- Slideshow Section -->
    <section class="slideshow">
        <!-- Slideshow will go here -->
    </section>

    <!-- Clickable Titles and Paragraphs -->
    <section class="clickable-titles">
        <div class="title-column">
            <h3>Title 1</h3>
            <p>Paragraph 1</p>
        </div>
        <div class="title-column">
            <h3>Title 2</h3>
            <p>Paragraph 2</p>
        </div>
        <div class="title-column">
            <h3>Title 3</h3>
            <p>Paragraph 3</p>
        </div>
        <div class="title-column">
            <h3>Title 4</h3>
            <p>Paragraph 4</p>
        </div>
    </section>

    <!-- States Image Section -->
    <section class="states-image">
        <img src="states.jpg" alt="North Carolina and Virginia">
    </section>

    <!-- Service Areas Section -->
    <section class="service-areas">
        <div class="residential">
            <h4>Residential Area of Service</h4>
            <select>
                <option>Greensboro</option>
                <option>High Point</option>
                <option>Archdale</option>
                <option>Thomasville</option>
                <option>Area 5</option>
            </select>
        </div>
        <div class="commercial">
            <h4>Commercial Area of Service</h4>
            <select>
                <option>Commercial Area 1</option>
                <option>Commercial Area 2</option>
            </select>
            <select>
                <option>Dropdown 2 - Commercial Area 1</option>
                <option>Dropdown 2 - Commercial Area 2</option>
            </select>
        </div>
    </section>

</body>
</html>
