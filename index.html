<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="contact-info">
            <p>City 1: (123) 456-7890</p>
            <p>City 2: (123) 456-7890</p>
            <p>City 3: (123) 456-7890</p>
            <p>City 4: (123) 456-7890</p>
        </div>
        <div class="account">
            <button>My Account</button>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-buttons">
            <button>Home</button>
            <button>Heating & Air</button>
            <button>Fuel & Oil</button>
            <button>About Us</button>
            <button>Customer Service</button>
        </div>
    </section>

    <!-- Slideshow Section -->
    <section class="slideshow">
        <!-- Slideshow goes here -->
    </section>

    <!-- Clickable Titles Section -->
    <section class="clickable-titles">
        <div class="titles-container">
            <div class="title-column">
                <h3>Title 1</h3>
                <p>Paragraph 1</p>
            </div>
            <div class="title-column">
                <h3>Title 2</h3>
                <p>Paragraph 2</p>
            </div>
            <div class="title-column">
                <h3>Title 3</h3>
                <p>Paragraph 3</p>
            </div>
            <div class="title-column">
                <h3>Title 4</h3>
                <p>Paragraph 4</p>
            </div>
        </div>
    </section>

    <!-- States Image Section -->
    <section class="states-image">
        <img src="states.png" alt="North Carolina and Virginia">
    </section>

    <!-- Service Areas Section -->
    <section class="service-areas">
        <div class="residential">
            <h4>Residential Area of Service</h4>
            <label for="res-county-1">Blank County 1</label>
            <select id="res-county-1">
                <option>Area 1</option>
                <option>Area 2</option>
                <option>Area 3</option>
                <option>Area 4</option>
                <option>Area 5</option>
            </select>
            <label for="res-county-2">Blank County 2</label>
            <select id="res-county-2">
                <option>Area 6</option>
                <option>Area 7</option>
                <option>Area 8</option>
                <option>Area 9</option>
                <option>Area 10</option>
            </select>
        </div>
        <div class="commercial">
            <h4>Commercial Area of Service</h4>
            <label for="com-county-1">Blank County 1</label>
            <select id="com-county-1">
                <option>Commercial Area 1</option>
                <option>Commercial Area 2</option>
            </select>
            <label for="com-county-2">Blank County 2</label>
            <select id="com-county-2">
                <option>Commercial Area 3</option>
                <option>Commercial Area 4</option>
            </select>
        </div>
    </section>

</body>
</html>
